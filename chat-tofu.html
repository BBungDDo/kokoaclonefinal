<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="chat-screen tofu">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:09</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>120%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="sec-header">
      <div class="sec-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="sec-header__column">
        <h1 class="sec-header__title">Tofu</h1>
      </div>
      <div class="sec-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="screen__main main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
        <img
          src="https://image.chosun.com/sitedata/image/201908/12/2019081200551_0.jpg" />
        <div class="message-row__content">
          <span class="message__author">Tofu</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">뭐해?</span>
          <span class="message__time">13:03</span>
        </div>
      </div>
      
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck"
            >나 영화표 두 장 생겼는데</span
          >
          <!--<span class="message__time">14:27</span>-->
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">내일 시간 맞으면 같이 보러가자♡</span>
          <!--<span class="message__time">21:27</span>-->
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">팝콘은 너가 사! ㅋㅋ</span>
          <span class="message__time">14:28
        </div>
      </div>
      
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">난 오늘 저녁 일찍 먹으려구 ㅎㅎ</span>
          <span class="message__time">17:30
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck "><img src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MjVfMTkz/MDAxNTMyNDYwNzYxNjE3.Y6XaY4Zc-rkd833WZfglnWDjwUkJ1v1kXl6jONgB-Y8g.Rc33Xsck2QRkNzccbZuvaCnrbGavZTltQwnueBqYgZwg.JPEG.dmsgur9122/2018%EB%85%84_07%EC%9B%94_24%EC%9D%BC_%EC%8B%A0%ED%8F%AC%EB%8F%99_%EC%98%A8%EC%84%BC_00.JPG?type=w800"/></span>
          <!--<span class="message__time">21:27</span>-->
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">맛있겠지? 특별히 나중에 데려와줄게 ㅎㅎ</span>
          <span class="message__time">17:32
        </div>
      </div>
      <div class="message-row">
        <div class="message__info">
          <span class="message__bubble message__bubble-redneck">I like tofu!</span>
          <span class="message__time">22:05
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Send a message" />
        <i class="far fa-grin-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div class="no-Mobile">
      <span>Your Screen Is Too Big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
