<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>120%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="sec-header">
      <div class="sec-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="sec-header__column">
        <h1 class="sec-header__title">BBungDDo</h1>
      </div>
      <div class="sec-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="screen__main main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
        <img
          src="https://us.123rf.com/450wm/zombiewombat/zombiewombat1312/zombiewombat131200127/24649648-%EA%B0%80%EC%9D%B4-%ED%8F%AC%ED%81%AC%EC%8A%A4-%EB%A7%88%EC%8A%A4%ED%81%AC%EC%9D%98-%EC%A0%84%EB%A9%B4-%ED%94%84%EB%A1%9C%ED%95%84.jpg?ver=6"
        />
        <div class="message-row__content">
          <span class="message__author">HoHoMeme</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi BBungDDo!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Send a message" />
        <i class="far fa-grin-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div class="no-Mobile">
      <span>Your Screen Is Too Big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
